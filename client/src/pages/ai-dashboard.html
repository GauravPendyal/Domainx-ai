<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomainX AI – Performance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --primary: #2563EB;
            --primary-hover: #1D4ED8;
            --primary-light: #EFF6FF;
            --primary-ring: rgba(37,99,235,0.15);
            --green: #22C55E;
            --teal: #10B981;
            --orange: #F59E0B;
            --red: #EF4444;
            --purple: #7C3AED;
            --bg: #F8FAFC;
            --card-solid: #FFFFFF;
            --border: #E2E8F0;
            --text: #0F172A;
            --text-secondary: #475569;
            --text-muted: #94A3B8;
            --radius: 16px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.03);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.06), 0 2px 4px rgba(0,0,0,0.03);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* ══ NAVBAR ══ */
        .navbar {
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
            background: rgba(255,255,255,0.88);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            height: 64px; display: flex; align-items: center; padding: 0 24px;
        }
        .nav-inner {
            max-width: 1200px; width: 100%; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
        }
        .logo { font-size: 20px; font-weight: 800; color: var(--text); text-decoration: none; letter-spacing: -0.3px; }
        .logo span { color: var(--primary); }
        .nav-links { display: flex; gap: 4px; }
        .nav-link {
            font-size: 13px; font-weight: 500; color: var(--text-secondary);
            text-decoration: none; padding: 8px 14px; border-radius: 8px; transition: all 0.2s ease;
        }
        .nav-link:hover { background: var(--primary-light); color: var(--primary); }
        .nav-link.active { background: var(--primary-light); color: var(--primary); font-weight: 600; }

        /* ══ LAYOUT ══ */
        .dashboard-container {
            max-width: 1100px; margin: 0 auto; padding: 88px 20px 60px;
        }

        .dash-header {
            margin-bottom: 32px;
        }
        .dash-header h1 {
            font-size: 28px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 6px;
        }
        .dash-header h1 .accent { color: var(--primary); }
        .dash-header p { font-size: 14px; color: var(--text-muted); }

        .card {
            background: var(--card-solid); border: 1px solid var(--border);
            border-radius: var(--radius); box-shadow: var(--shadow-sm);
        }

        /* ══ TOP ROW: PROFILE + SCORE RING ══ */
        .top-row {
            display: grid; grid-template-columns: 1fr 320px; gap: 20px; margin-bottom: 20px;
        }

        /* Profile Card */
        .profile-card { padding: 32px; display: flex; gap: 24px; align-items: center; }
        .avatar {
            width: 72px; height: 72px; border-radius: 18px; flex-shrink: 0;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: 800; color: white;
        }
        .profile-info h2 { font-size: 20px; font-weight: 700; margin-bottom: 4px; }
        .profile-info .domain-tag {
            display: inline-flex; align-items: center; gap: 5px;
            font-size: 11px; font-weight: 600; color: var(--primary);
            background: var(--primary-light); padding: 4px 10px; border-radius: 6px; margin-bottom: 12px;
        }
        .profile-meta { display: flex; gap: 20px; flex-wrap: wrap; }
        .meta-item { display: flex; align-items: center; gap: 6px; font-size: 12px; color: var(--text-muted); font-weight: 500; }
        .meta-item i { font-size: 14px; }
        .meta-item strong { color: var(--text); font-weight: 700; }

        /* Score Ring Card */
        .score-card {
            padding: 28px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .score-card h3 {
            font-size: 13px; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 16px;
        }
        .ring-container { position: relative; width: 150px; height: 150px; margin-bottom: 12px; }
        .ring-container svg { transform: rotate(-90deg); }
        .ring-container .ring-label {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .ring-label .score-val { font-size: 36px; font-weight: 900; line-height: 1; }
        .ring-label .score-max { font-size: 11px; font-weight: 600; color: var(--text-muted); margin-top: 2px; }
        .score-verdict {
            font-size: 13px; font-weight: 600; padding: 6px 16px;
            border-radius: 50px; margin-top: 4px;
        }

        /* ══ SKILL BARS SECTION ══ */
        .skills-section { margin-bottom: 20px; }
        .skills-card { padding: 28px; }
        .skills-card h3 {
            font-size: 16px; font-weight: 700; margin-bottom: 20px;
            display: flex; align-items: center; gap: 8px;
        }
        .skills-card h3 i { color: var(--primary); }
        .skill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px 32px; }
        .skill-item { position: relative; }
        .skill-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 6px;
        }
        .skill-header .skill-name { font-size: 13px; font-weight: 600; color: var(--text-secondary); }
        .skill-header .skill-pct { font-size: 12px; font-weight: 700; }
        .skill-bar-bg {
            height: 8px; border-radius: 4px; background: #F1F5F9; overflow: hidden;
        }
        .skill-bar-fill {
            height: 100%; border-radius: 4px;
            transition: width 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            width: 0%;
        }

        /* ══ COMPANIES SECTION ══ */
        .companies-section { margin-bottom: 20px; }
        .companies-card { padding: 28px; }
        .companies-card h3 {
            font-size: 16px; font-weight: 700; margin-bottom: 20px;
            display: flex; align-items: center; gap: 8px;
        }
        .companies-card h3 i { color: var(--orange); }
        .company-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px;
        }
        .company-item {
            padding: 20px; border-radius: 14px; border: 1px solid var(--border);
            cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden;
            background: var(--card-solid);
        }
        .company-item::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px;
            border-radius: 14px 14px 0 0; opacity: 0; transition: opacity 0.3s;
        }
        .company-item:hover::before { opacity: 1; }
        .company-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.08);
            border-color: transparent;
        }
        .company-logo {
            width: 44px; height: 44px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 800; color: white; margin-bottom: 14px;
        }
        .company-item h4 { font-size: 15px; font-weight: 700; margin-bottom: 4px; }
        .company-item .company-role { font-size: 12px; color: var(--text-muted); margin-bottom: 10px; }
        .company-match {
            display: inline-flex; align-items: center; gap: 4px;
            font-size: 11px; font-weight: 700; padding: 4px 10px; border-radius: 6px;
        }

        /* ══ MODAL ══ */
        .modal-overlay {
            display: none; position: fixed; inset: 0; z-index: 200;
            background: rgba(15,23,42,0.5); backdrop-filter: blur(4px);
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: white; border-radius: 20px; width: 100%; max-width: 560px;
            max-height: 85vh; overflow-y: auto; box-shadow: 0 24px 64px rgba(0,0,0,0.15);
            animation: modalIn 0.3s ease;
        }
        @keyframes modalIn {
            from { opacity: 0; transform: translateY(20px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .modal-header {
            padding: 28px 28px 0; display: flex; justify-content: space-between; align-items: flex-start;
        }
        .modal-header .close-btn {
            width: 32px; height: 32px; border-radius: 8px; border: 1px solid var(--border);
            background: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 16px; color: var(--text-muted); transition: all 0.2s;
        }
        .modal-header .close-btn:hover { border-color: var(--red); color: var(--red); }
        .modal-body { padding: 20px 28px 28px; }
        .modal-company-header { display: flex; align-items: center; gap: 16px; margin-bottom: 20px; }
        .modal-company-header .company-logo { width: 52px; height: 52px; font-size: 22px; }
        .modal-company-header h2 { font-size: 20px; font-weight: 800; }
        .modal-company-header .modal-role { font-size: 13px; color: var(--text-muted); }

        .modal-score-row {
            display: flex; align-items: center; gap: 20px;
            padding: 20px; background: #F8FAFC; border-radius: 14px; margin-bottom: 20px;
        }
        .modal-ring { position: relative; width: 80px; height: 80px; flex-shrink: 0; }
        .modal-ring svg { transform: rotate(-90deg); }
        .modal-ring .ring-label {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: 900;
        }
        .modal-score-info h4 { font-size: 14px; font-weight: 700; margin-bottom: 4px; }
        .modal-score-info p { font-size: 12px; color: var(--text-muted); line-height: 1.5; }

        .modal-skills-title {
            font-size: 12px; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.04em; margin-bottom: 12px;
        }
        .modal-skill-row { margin-bottom: 12px; }
        .modal-skill-header {
            display: flex; justify-content: space-between; font-size: 12px; font-weight: 600; margin-bottom: 4px;
        }
        .modal-skill-header .name { color: var(--text-secondary); }
        .modal-skill-header .pct { color: var(--text-muted); }
        .modal-bar-bg { height: 6px; border-radius: 3px; background: #E2E8F0; overflow: hidden; }
        .modal-bar-fill {
            height: 100%; border-radius: 3px;
            transition: width 0.8s cubic-bezier(0.16,1,0.3,1);
        }

        .modal-requirements {
            margin-top: 20px; padding: 16px; background: #F8FAFC; border-radius: 12px;
        }
        .modal-requirements h4 {
            font-size: 12px; font-weight: 700; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 0.04em; margin-bottom: 10px;
        }
        .modal-requirements ul { list-style: none; }
        .modal-requirements li {
            font-size: 13px; color: var(--text-secondary); padding: 5px 0;
            display: flex; align-items: center; gap: 8px;
        }
        .modal-requirements li i { font-size: 14px; color: var(--green); }

        .modal-action {
            margin-top: 20px; display: flex; gap: 10px;
        }
        .modal-action .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            padding: 12px 24px; border-radius: 10px; font-size: 13px; font-weight: 600;
            border: none; cursor: pointer; font-family: inherit; transition: all 0.2s;
        }
        .modal-action .btn-primary {
            background: var(--primary); color: white; flex: 1;
            box-shadow: 0 2px 8px rgba(37,99,235,0.25);
        }
        .modal-action .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .modal-action .btn-outline {
            background: white; color: var(--text); border: 1.5px solid var(--border);
        }
        .modal-action .btn-outline:hover { border-color: var(--primary); color: var(--primary); }

        /* ══ EMPTY STATE ══ */
        .empty-state {
            text-align: center; padding: 60px 20px;
        }
        .empty-state .empty-icon {
            width: 80px; height: 80px; border-radius: 20px; margin: 0 auto 20px;
            background: var(--primary-light); display: flex; align-items: center; justify-content: center;
            font-size: 32px; color: var(--primary);
        }
        .empty-state h2 { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        .empty-state p { font-size: 14px; color: var(--text-muted); max-width: 400px; margin: 0 auto 24px; line-height: 1.6; }
        .empty-state .btn {
            display: inline-flex; align-items: center; gap: 8px; padding: 13px 28px;
            border-radius: 10px; font-size: 14px; font-weight: 600; border: none;
            cursor: pointer; font-family: inherit; background: var(--primary); color: white;
            box-shadow: 0 2px 8px rgba(37,99,235,0.25); transition: all 0.2s;
        }
        .empty-state .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* ══ RESPONSIVE ══ */
        @media (max-width: 768px) {
            .top-row { grid-template-columns: 1fr; }
            .profile-card { flex-direction: column; text-align: center; }
            .profile-meta { justify-content: center; }
            .skill-grid { grid-template-columns: 1fr; }
            .company-grid { grid-template-columns: 1fr; }
            .nav-links { display: none; }
            .dash-header h1 { font-size: 22px; }
        }
    </style>
</head>

<body>
    <!-- ═══ NAVBAR ═══ -->
    <nav class="navbar">
        <div class="nav-inner">
            <a href="../pages/index.html" class="logo">DomainX<span> AI</span></a>
            <div class="nav-links">
                <a href="../jobs/index.html" class="nav-link">Jobs</a>
                <a href="./skill-test.html" class="nav-link">Skill Test</a>
                <a href="./ai-dashboard.html" class="nav-link active">Dashboard</a>
                <a href="./dashboard/index.html" class="nav-link">Features</a>
                <a href="./dashboard/index.html#view-upload-resume" class="nav-link">Resume</a>
            </div>
        </div>
    </nav>

    <!-- ═══ MODAL ═══ -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div></div>
                <button class="close-btn" onclick="closeModal()"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- ═══ DASHBOARD ═══ -->
    <div class="dashboard-container">

        <div class="dash-header">
            <h1>AI <span class="accent">Performance Dashboard</span></h1>
            <p>Your skill analytics, domain insights, and company readiness — powered by AI.</p>
        </div>

        <!-- Content injected by JS based on localStorage data -->
        <div id="dashContent"></div>
    </div>

    <script>
        /* ══════════════════════════════════════
           DATA LAYER — reads from localStorage
           ══════════════════════════════════════ */
        function getDashboardData() {
            // Try to read any stored test results from skill-test
            const stored = localStorage.getItem('domainx_test_results');
            if (stored) {
                try { return JSON.parse(stored); } catch(e) {}
            }

            // Demo / fallback data for display
            return {
                user: {
                    name: getUserName(),
                    domain: 'Full Stack Development',
                    level: 'Advanced',
                    rank: '#12',
                    aiScore: 82,
                    improvement: '+14%'
                },
                skills: [
                    { name: 'React / Frontend', pct: 88, color: 'var(--primary)' },
                    { name: 'Node.js / Backend', pct: 76, color: 'var(--teal)' },
                    { name: 'Python / AI-ML', pct: 65, color: 'var(--purple)' },
                    { name: 'DevOps / Cloud', pct: 58, color: 'var(--orange)' },
                    { name: 'Data Structures', pct: 72, color: 'var(--green)' },
                    { name: 'System Design', pct: 61, color: 'var(--red)' }
                ],
                companies: [
                    {
                        name: 'Google', logo: 'G', color: '#4285F4', gradient: 'linear-gradient(135deg, #4285F4, #34A853)',
                        role: 'Software Engineer L4', match: 78,
                        skills: [
                            { name: 'Data Structures', pct: 72 },
                            { name: 'System Design', pct: 61 },
                            { name: 'Algorithms', pct: 68 },
                            { name: 'Problem Solving', pct: 80 }
                        ],
                        requirements: ['Strong algorithmic thinking', 'System design proficiency', 'Distributed systems knowledge', 'Leadership & communication']
                    },
                    {
                        name: 'Microsoft', logo: 'M', color: '#00A4EF', gradient: 'linear-gradient(135deg, #00A4EF, #7FBA00)',
                        role: 'SDE II', match: 85,
                        skills: [
                            { name: 'Full Stack', pct: 82 },
                            { name: 'Cloud (Azure)', pct: 64 },
                            { name: 'C# / .NET', pct: 55 },
                            { name: 'Collaboration', pct: 90 }
                        ],
                        requirements: ['Cloud platform experience', 'Agile methodology', 'Cross-team collaboration', 'Customer-focused development']
                    },
                    {
                        name: 'Amazon', logo: 'A', color: '#FF9900', gradient: 'linear-gradient(135deg, #FF9900, #232F3E)',
                        role: 'SDE I', match: 71,
                        skills: [
                            { name: 'Backend Systems', pct: 76 },
                            { name: 'AWS Services', pct: 52 },
                            { name: 'Scalability', pct: 63 },
                            { name: 'Leadership Principles', pct: 70 }
                        ],
                        requirements: ['AWS hands-on experience', 'Microservices architecture', 'Ownership mindset', 'Bias for action']
                    },
                    {
                        name: 'Meta', logo: 'M', color: '#0668E1', gradient: 'linear-gradient(135deg, #0668E1, #00C6FF)',
                        role: 'Frontend Engineer', match: 90,
                        skills: [
                            { name: 'React / JS', pct: 88 },
                            { name: 'Performance', pct: 74 },
                            { name: 'Mobile (RN)', pct: 60 },
                            { name: 'Product Sense', pct: 82 }
                        ],
                        requirements: ['Deep React expertise', 'Performance optimization', 'Mobile development skills', 'Product thinking ability']
                    },
                    {
                        name: 'Apple', logo: '', color: '#000000', gradient: 'linear-gradient(135deg, #333, #000)',
                        role: 'iOS Engineer', match: 62,
                        skills: [
                            { name: 'Swift / iOS', pct: 40 },
                            { name: 'UI/UX Design', pct: 72 },
                            { name: 'Performance', pct: 68 },
                            { name: 'Attention to Detail', pct: 85 }
                        ],
                        requirements: ['Swift & SwiftUI mastery', 'Design sensibility', 'Performance profiling', 'Privacy-first architecture']
                    },
                    {
                        name: 'Netflix', logo: 'N', color: '#E50914', gradient: 'linear-gradient(135deg, #E50914, #831010)',
                        role: 'Senior SWE', match: 74,
                        skills: [
                            { name: 'Java / Backend', pct: 70 },
                            { name: 'Microservices', pct: 66 },
                            { name: 'Data Pipelines', pct: 58 },
                            { name: 'Innovation', pct: 80 }
                        ],
                        requirements: ['Distributed systems experience', 'Data-driven decision making', 'High-bar engineering culture', 'Freedom & responsibility mindset']
                    }
                ]
            };
        }

        function getUserName() {
            try {
                const u = JSON.parse(localStorage.getItem('user') || '{}');
                return u.name || u.fullName || u.username || 'User';
            } catch(e) { return 'User'; }
        }

        /* ══════════════════════════════════════
           RENDER DASHBOARD
           ══════════════════════════════════════ */
        function renderDashboard() {
            const data = getDashboardData();
            const container = document.getElementById('dashContent');
            const u = data.user;
            const initials = u.name.split(' ').map(w => w[0]).join('').toUpperCase().slice(0,2);

            // Score color
            const score = u.aiScore;
            let scoreColor = 'var(--green)';
            let verdict = 'Excellent';
            let verdictBg = '#ECFDF5'; let verdictColor = 'var(--green)';
            if (score < 50) { scoreColor = 'var(--red)'; verdict = 'Needs Work'; verdictBg = '#FEF2F2'; verdictColor = 'var(--red)'; }
            else if (score < 70) { scoreColor = 'var(--orange)'; verdict = 'Good'; verdictBg = '#FFFBEB'; verdictColor = 'var(--orange)'; }
            else if (score < 85) { scoreColor = 'var(--teal)'; verdict = 'Strong'; verdictBg = '#ECFDF5'; verdictColor = 'var(--teal)'; }

            const circ = 2 * Math.PI * 62;
            const dashArr = `${(score / 100) * circ} ${circ}`;

            let html = `
            <!-- TOP ROW -->
            <div class="top-row">
                <div class="card profile-card">
                    <div class="avatar">${initials}</div>
                    <div class="profile-info">
                        <h2>${u.name}</h2>
                        <div class="domain-tag"><i class="ri-code-s-slash-line"></i> ${u.domain} · ${u.level}</div>
                        <div class="profile-meta">
                            <div class="meta-item"><i class="ri-trophy-line" style="color:var(--orange)"></i> Rank <strong>${u.rank}</strong></div>
                            <div class="meta-item"><i class="ri-line-chart-line" style="color:var(--green)"></i> Growth <strong>${u.improvement}</strong></div>
                            <div class="meta-item"><i class="ri-brain-line" style="color:var(--purple)"></i> AI Score <strong>${u.aiScore}</strong></div>
                        </div>
                    </div>
                </div>
                <div class="card score-card">
                    <h3>Overall AI Score</h3>
                    <div class="ring-container">
                        <svg width="150" height="150" viewBox="0 0 150 150">
                            <circle cx="75" cy="75" r="62" fill="none" stroke="#E2E8F0" stroke-width="10"/>
                            <circle class="score-arc" cx="75" cy="75" r="62" fill="none" stroke="${scoreColor}"
                                stroke-width="10" stroke-linecap="round" stroke-dasharray="0 ${circ}"
                                data-target="${dashArr}"
                                style="transition: stroke-dasharray 1.4s cubic-bezier(0.16,1,0.3,1)"/>
                        </svg>
                        <div class="ring-label">
                            <div class="score-val" id="scoreNum">0</div>
                            <div class="score-max">/ 100</div>
                        </div>
                    </div>
                    <div class="score-verdict" style="background:${verdictBg};color:${verdictColor}">${verdict}</div>
                </div>
            </div>

            <!-- SKILL BARS -->
            <div class="skills-section">
                <div class="card skills-card">
                    <h3><i class="ri-bar-chart-grouped-line"></i> Skill Strength Breakdown</h3>
                    <div class="skill-grid">
                        ${data.skills.map(s => {
                            let barColor = s.color || 'var(--primary)';
                            let pctColor = s.pct >= 80 ? 'var(--green)' : s.pct >= 60 ? 'var(--orange)' : 'var(--red)';
                            return `<div class="skill-item">
                                <div class="skill-header">
                                    <span class="skill-name">${s.name}</span>
                                    <span class="skill-pct" style="color:${pctColor}">${s.pct}%</span>
                                </div>
                                <div class="skill-bar-bg">
                                    <div class="skill-bar-fill" data-width="${s.pct}" style="background:${barColor}"></div>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>
            </div>

            <!-- RECOMMENDED COMPANIES -->
            <div class="companies-section">
                <div class="card companies-card">
                    <h3><i class="ri-building-2-line"></i> Recommended Companies</h3>
                    <div class="company-grid">
                        ${data.companies.map((c, i) => {
                            let matchColor, matchBg;
                            if (c.match >= 80) { matchColor = 'var(--green)'; matchBg = '#ECFDF5'; }
                            else if (c.match >= 65) { matchColor = 'var(--orange)'; matchBg = '#FFFBEB'; }
                            else { matchColor = 'var(--red)'; matchBg = '#FEF2F2'; }
                            return `<div class="company-item" onclick="openCompanyModal(${i})"
                                style="--accent: ${c.color}">
                                <div style="position:absolute;top:0;left:0;right:0;height:3px;border-radius:14px 14px 0 0;background:${c.gradient};opacity:0;transition:opacity 0.3s" class="top-bar"></div>
                                <div class="company-logo" style="background:${c.gradient}">${c.logo}</div>
                                <h4>${c.name}</h4>
                                <div class="company-role">${c.role}</div>
                                <div class="company-match" style="background:${matchBg};color:${matchColor}">
                                    <i class="ri-sparkling-line"></i> ${c.match}% Match
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>
            </div>`;

            container.innerHTML = html;

            // Animate score ring
            setTimeout(() => {
                const arc = document.querySelector('.score-arc');
                if (arc) arc.setAttribute('stroke-dasharray', arc.dataset.target);
                countUp('scoreNum', score);
            }, 300);

            // Animate skill bars
            setTimeout(() => {
                document.querySelectorAll('.skill-bar-fill').forEach(bar => {
                    bar.style.width = bar.dataset.width + '%';
                });
            }, 500);

            // Hover effect for company cards — show top bar
            document.querySelectorAll('.company-item').forEach(item => {
                const bar = item.querySelector('.top-bar');
                if (bar) {
                    item.addEventListener('mouseenter', () => bar.style.opacity = '1');
                    item.addEventListener('mouseleave', () => bar.style.opacity = '0');
                }
            });

            // Store data ref for modal
            window._dashData = data;
        }

        function countUp(id, target) {
            const el = document.getElementById(id);
            if (!el) return;
            let cur = 0;
            const step = Math.max(1, Math.ceil(target / 40));
            const t = setInterval(() => {
                cur += step;
                if (cur >= target) { cur = target; clearInterval(t); }
                el.textContent = cur;
            }, 25);
        }

        /* ══════════════════════════════════════
           COMPANY DETAIL MODAL
           ══════════════════════════════════════ */
        function openCompanyModal(index) {
            const data = window._dashData;
            if (!data) return;
            const c = data.companies[index];
            if (!c) return;

            const circ = 2 * Math.PI * 32;
            const dashArr = `${(c.match / 100) * circ} ${circ}`;
            let matchColor = c.match >= 80 ? 'var(--green)' : c.match >= 65 ? 'var(--orange)' : 'var(--red)';

            let advice = '';
            if (c.match >= 80) advice = 'You are a strong fit! Consider applying soon.';
            else if (c.match >= 65) advice = 'Good potential — focus on weaker skills to improve your match.';
            else advice = 'Build your skills in the areas below to become competitive.';

            const body = document.getElementById('modalBody');
            body.innerHTML = `
                <div class="modal-company-header">
                    <div class="company-logo" style="background:${c.gradient}">${c.logo}</div>
                    <div>
                        <h2>${c.name}</h2>
                        <div class="modal-role">${c.role}</div>
                    </div>
                </div>

                <div class="modal-score-row">
                    <div class="modal-ring">
                        <svg width="80" height="80" viewBox="0 0 80 80">
                            <circle cx="40" cy="40" r="32" fill="none" stroke="#E2E8F0" stroke-width="6"/>
                            <circle class="modal-arc" cx="40" cy="40" r="32" fill="none" stroke="${matchColor}"
                                stroke-width="6" stroke-linecap="round" stroke-dasharray="0 ${circ}"
                                data-target="${dashArr}"
                                style="transform:rotate(-90deg);transform-origin:center;transition:stroke-dasharray 1s cubic-bezier(0.16,1,0.3,1)"/>
                        </svg>
                        <div class="ring-label" style="font-size:18px;font-weight:900;color:${matchColor}">${c.match}%</div>
                    </div>
                    <div class="modal-score-info">
                        <h4>Match Score</h4>
                        <p>${advice}</p>
                    </div>
                </div>

                <div class="modal-skills-title">Skill Breakdown for ${c.name}</div>
                ${c.skills.map(s => {
                    let barColor = s.pct >= 75 ? 'var(--green)' : s.pct >= 55 ? 'var(--orange)' : 'var(--red)';
                    return `<div class="modal-skill-row">
                        <div class="modal-skill-header">
                            <span class="name">${s.name}</span>
                            <span class="pct">${s.pct}%</span>
                        </div>
                        <div class="modal-bar-bg">
                            <div class="modal-bar-fill" data-width="${s.pct}" style="background:${barColor};width:0%"></div>
                        </div>
                    </div>`;
                }).join('')}

                <div class="modal-requirements">
                    <h4>Key Requirements</h4>
                    <ul>
                        ${c.requirements.map(r => `<li><i class="ri-checkbox-circle-fill"></i> ${r}</li>`).join('')}
                    </ul>
                </div>

                <div class="modal-action">
                    <a href="../jobs/index.html" class="btn btn-primary"><i class="ri-search-line"></i> Find ${c.name} Jobs</a>
                    <button class="btn btn-outline" onclick="closeModal()"><i class="ri-close-line"></i> Close</button>
                </div>
            `;

            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';

            // Animate modal ring + bars
            setTimeout(() => {
                const arc = document.querySelector('.modal-arc');
                if (arc) arc.setAttribute('stroke-dasharray', arc.dataset.target);
                document.querySelectorAll('.modal-bar-fill').forEach(bar => {
                    bar.style.width = bar.dataset.width + '%';
                });
            }, 100);
        }

        function closeModal(e) {
            if (e && e.target !== document.getElementById('modalOverlay')) return;
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // ESC key to close modal
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        /* ══════════════════════════════════════
           INIT
           ══════════════════════════════════════ */
        document.addEventListener('DOMContentLoaded', renderDashboard);
    </script>
</body>

</html>
